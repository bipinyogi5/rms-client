<!-- login modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Login form -->
          <form [formGroup]="formStructure" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <hr>
          <p>Don't have an account? <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Sign up</a></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

<!-- Sign up model -->

<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Restaurant Registration</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Background image with low opacity -->
        <div class="background-image" style="background-image: url('./bg.jpg'); opacity: 0.1; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    
        <!-- Signup form -->
        <div class="card p-3">
            <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="signup-name">Name</label>
                            <input type="text" class="form-control" id="signup-name" placeholder="Enter your name" formControlName="name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" formControlName="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Enter a password" formControlName="password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm your password" formControlName="confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="signup-phone">Phone</label>
                            <input type="text" class="form-control" id="signup-phone" placeholder="Enter your phone number" formControlName="phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="signup-address">Address</label>
                            <input type="text" class="form-control" id="signup-address" placeholder="Enter your address" formControlName="address">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-image">Profile Image</label>
                    <input type="file" class="form-control-file" id="signup-image" formControlName="image">
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
    
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
