 <!-- Menu Section -->
<section id="menu" class="menu section dark-background">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Menu</h2>
        <div><span>Check Our Tasty</span> <span class="description-title"> Menu</span></div>
      </div><!-- End Section Title -->

  <div class="container isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul class="menu-filters isotope-filters">
          <li (click)="handleCategoryClick(null)" [class.active]="selectedCategoryId === null">All</li>
          <li *ngFor="let category of categories"
              [class.active]="selectedCategoryId === category.id"
              (click)="handleCategoryClick(category.id)">
            {{ category.name }}
          </li>
        </ul>
      </div>
    </div><!-- Menu Filters -->

    <div class="row isotope-container" data-aos="fade-up" data-aos-delay="200">
      <div class="col-lg-6 menu-item isotope-item" 
           *ngFor="let foodItem of getFoodItemsByCategoryId(selectedCategoryId)"
           [@fadeInOut]>
        <div class="menu-item-content">
          <div class="menu-img-container">
            <img [src]="foodItem.imageUrl" class="menu-img" [alt]="foodItem.name">
          </div>
          <div class="menu-text-content">
            <div class="menu-content">
              <a (click)="addToCart(foodItem)" class="">{{ foodItem.name }}</a><span>Rs {{ foodItem.price }}</span>
            </div>
            <div class="menu-ingredients">
              {{ foodItem.description || 'Ingredients not listed' }}
            </div>
            <!-- <button (click)="addToCart(foodItem)">Add to Cart</button> -->
          </div>
        </div><!-- Menu Item Content -->
      </div><!-- Menu Item -->
    </div><!-- Menu Container -->

  </div>

</section><!-- /Menu Section -->
